<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">         
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Pokémon Searcher</h1>

    <div class="container">
      <form id="form" role="search">
        <label for="search-input">
          Search for Pokémon Name or ID:
        </label>
      
        <span class="input">
          <input id="search-input" required>
          <button id="search-button">Search</button>
        </span>
      </form>
      
      <div class="name-id">
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
      </div>
      <div class="weight-height">
        <span id="weight"></span>
        <span id="height"></span>
      </div>

      <div id="image"></div>
      
      <div id="types"></div>
      
      <table>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp.Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp.Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div> 

    <script src="script.js"></script>
  </body>

</html>
